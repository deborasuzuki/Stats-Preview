<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <section class="informations">
        <h2 class="informations__title">
          Get
          <span>insights</span>
          that help your business grow.
        </h2>
        <p class="informations__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="informations__datas">
          <span>
            <p class="datas">10k+</p>
            <p class="sub-title">companies</p>
          </span>
          <span>
            <p class="datas">314</p>
            <p class="sub-title">templates</p>
          </span>
          <span>
            <p class="datas">12M+</p>
            <p class="sub-title">queries</p>
          </span>
        </div>
      </section>
      <section class="banner">
        <img src="/images/image-header-desktop.jpg" alt="" class="banner-img" />
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://deborasuzuki.netlify.app/">DÃ©bora Suzuki</a>.
    </div>
  </body>
</html>
